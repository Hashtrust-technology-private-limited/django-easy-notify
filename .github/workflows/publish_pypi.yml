name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  push:
    branches:
      - test-publish-action

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: "Installs and upgrades pip, installs other dependencies"
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel twine bumpversion
        pip install -r requirements.txt

    - name: Bump version
      run: |
        CURRENT_VERSION=$(python setup.py --version)
        NEW_VERSION=$(bumpversion --list patch --allow-dirty --new-version | cut -d= -f2)
        echo "$NEW_VERSION" >> $GITHUB_OUTPUT
      id: bump_version

    - name: installs the package from setup.py
      run: |
        python3 setup.py install

    - name: Set env
      run: echo "VERSION_PLACEHOLDER=${{ steps.bump_version.outputs.NEW_VERSION }}" >> $GITHUB_ENV

    - name: Test
      run: echo $VERSION_PLACEHOLDER

    - name: Build and Upload to TestPyPI
      run: |
        python3 setup.py sdist bdist_wheel
        python3 -m twine upload dist/*
