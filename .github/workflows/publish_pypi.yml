name: Publish Python üêç distributions üì¶ to PyPI

on:
  push:
    branches:
      - test-publish-action

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: "Installs and upgrades pip, installs other dependencies and installs the package from setup.py"
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools wheel twine bump2version
        pip install -r requirements.txt
        python3 setup.py install
    - name: Bump version
      run: |
        # Use bump2version to increment the version
        CURRENT_VERSION=$(python setup.py --version)
        NEW_VERSION=$(bump2version --list patch --allow-dirty | grep new_version | cut -d= -f2)
        export PACKAGE_VERSION=${NEW_VERSION}
        echo "::set-env name=PACKAGE_VERSION::$PACKAGE_VERSION"
        sed -i "s/${CURRENT_VERSION}/${NEW_VERSION}/" setup.cfg

    - name: Build and Upload to TestPyPI
      run: |
        python3 setup.py sdist bdist_wheel
        python3 -m twine upload dist/*
